<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="../images/LOGO.png">
    <title>Se connecter</title>
</head>
<body>
    <a href="../index.html" class="logo"><img src="../images/LOGO.png" alt="" srcset=""></a>
    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="img-login.svg" alt="">
            </div>

            <div class="login_forms">


                <form action="" class="login_registre" id="login-in">
                    <h1 class="login_title">
                        s'Identifier
                    </h1>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="text" placeholder="Code Pharmacien" class="login_input">
                    </div>
                   

                <div class="login_box">
                    <i class='bx bx-lock login_icon'></i>

                    <input type="password" placeholder="Mot de passe" class="login_input">
                </div>
                <a href="#" class="login_forgot">Mot de passe oublié?</a>
                <a href="../flavy_admin/index.html" class="login_button">Se connecter</a>
                <a href="../index.html" class=" retour"><i class='bx bx-arrow-back'></i>Retour</a>

                <div>
                    <span class="login_account">Vous n'avez pas de compte?</span>
                    <span class="login_signin" id="sign-up">S'inscrire</span>
                </div>
                </form>

                <form action="" class="login_create none" id="login-up">
                    <h1 class="login_title">
                        S'inscrire
                    </h1>
                    <div class="login_create_box">
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="text" placeholder="Nom" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="text" placeholder="Prénom" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="text" placeholder="Nom d'utilisateur" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-at login_icon'></i>
    
                        <input type="email" placeholder="Email pharmacie" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="email" placeholder="Email du pharmacien" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="text" placeholder="Code pharmacien" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>

                        <input type="text" placeholder="Localisation" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
    
                        <input type="password" placeholder="Mot de passe" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
    
                        <input type="password" placeholder="Comfirmation Mot de passe" class="login_input">
                    </div>
                </div>

                <a href="../flavy_admin/index.html" class="login_button">S'inscrire</a>

                <div>
                    <span class="login_account">Vous avez un compte?</span>
                    <span class="login_signup" id="sign-in">Se connecter</span>
                    <a href="../index.html" class=" retour"><i class='bx bx-arrow-back'></i>Retour</a>

                </div>

                <div class="login_social">
                        <a href="#" class="login_social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login_social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="login_social-icon"><i class='bx bxl-google'></i></a>
                </div>
                </form>


                
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
